<div>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Angular Routing</a>
            </div>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#!register">Sign up</a></li>
            </ul>
        </div>
    </nav>
</div>
<div class="container" ng-controller="loginController">
    <div class="row row-form">
        <div class="col-sm-4"></div>
        <div class="col-sm-4 form-style">

            <form name="loginForm" ng-submit="logIn()">

                <div class="form-group" ng-class="{ 'has-error' : loginForm.login.$invalid && !loginForm.login.$pristine }">
                    <label>Login:</label>
                    <input type="text" name="login" class="form-control" ng-model="user.login" required>
                    <p ng-show="loginForm.login.$invalid && !loginForm.login.$pristine" class="help-block">Enter a valid email.</p>
                </div>

                <div class="form-group" ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine }">
                    <label>Password:</label>
                    <input type="password" name="password" class="form-control" ng-model="user.password" required>
                    <p ng-show="loginForm.password.$invalid && !loginForm.password.$pristine" class="help-block">Password is too short.</p>
                </div>

                <button type="submit" class="btn btn-primary">Log in</button>
                <a href="#!/register" class="btn btn-link">Register</a>
            </form>
        </div>
    </div>
</div>
