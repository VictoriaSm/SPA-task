<body>
<div>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">JS Routing</a>
            </div>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#login">Sign in</a></li>
            </ul>
        </div>
    </nav>
</div>
<div class="container">
    <div class="row row-form">
        <div class="col-sm-4 col-sm-offset-4 form-style">
            <form name="userForm" onsubmit="return formValidation()" method="post">

                <div class="form-group" >
                    <label>Login*:</label>
                    <input type="text" name="login" class="form-control login">
                    <p></p>
                </div>

                <div class="form-group">
                    <label>Email*:</label>
                    <input type="email" name="email" class="form-control email">
                    <p></p>
                </div>

                <div class="form-group">
                    <label>Password*:</label>
                    <input type="password" name="password" class="form-control password">
                    <p></p>
                </div>

                <div class="form-group">
                    <label>Confirm password*:</label>
                    <input type="password" name="confirmPassword" class="form-control confirmPassword">
                    <p></p>
                </div>

                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" name="name" class="form-control name">
                </div>

                <div class="form-group">
                    <label>Age:</label>
                    <input pattern="^[ 0-9]+$" name="age" class="form-control age">
                </div>

                <button type="submit" class="btn btn-primary">Register</button>
                <a href="#" class="btn btn-link loginForm">Log in</a>

            </form>
        </div>
    </div>
</div>
