<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <title>Document</title>

</head>
<body>
<div>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Angular Routing</a>
            </div>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Log out</a></li>
            </ul>
        </div>
    </nav>
</div>
<div class="container">
    <div class="row row-form">
        <div class="col-md-3">
            <label for="count">Home</label>
            <div>
                <select id="count" class="form-control"></select>
            </div>
        </div>
        <div class="col-md-3 col-md-offset-2">
            <label>Room</label>
            <div>
                <select class="form-control"></select>
            </div>
        </div>
    </div>

    <div class="row row-form">
        <div class="col-md-3">
            <label for="addHomeName">Add home</label>
            <div class="input-group">
                <input type="text" class="form-control" id="addHomeName">
                <span class="input-group-btn">
                    <button class="btn btn-default btn-add" type="button">Add home</button>
                </span>
            </div>
        </div>
    </div>

    <div class="row row-form">
        <div class="col-md-3">
            <label for="editHomeName">Edit home</label>
            <div class="input-group">
                <input type="text" class="form-control" id="editHomeName" placeholder="Enter the home name">
                <span class="input-group-btn">
                    <button class="btn btn-default btn-edit" type="button">Save</button>
                </span>
            </div>
        </div>
    </div>
</div>

<script src="../assets/js/libs/homekit.vanilla_tools.js"></script>
<script src="../assets/js/controllers/homes.js"></script>
<script src="../assets/js/libs/jquery-3.2.1.min.js"></script>
<script src="../assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
