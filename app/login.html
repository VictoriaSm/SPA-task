<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Angular Routing</a>
            </div>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Sign up</a></li>
            </ul>
        </div>
    </nav>
</div>
<div class="container">
    <div class="row row-form">
        <div class="col-sm-4 col-sm-offset-4 form-style">

            <form name="loginForm" onsubmit="return formLogin()" method="post">

                <div class="form-group">
                    <label>Login:</label>
                    <input type="text" name="login" class="form-control login">
                    <p></p>
                </div>

                <div class="form-group" >
                    <label>Password:</label>
                    <input type="password" name="password" class="form-control password">
                    <p></p>
                </div>

                <button type="submit" class="btn btn-primary">Log in</button>
                <a href="#" class="btn btn-link">Register</a>
            </form>
        </div>
    </div>
</div>

<script src="assets/js/libs/jquery-3.2.1.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/libs/md5.min.js"></script>
<script src="assets/js/login.js"></script>
</body>
</html>
