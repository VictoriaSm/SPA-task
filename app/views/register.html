<div>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Angular Routing</a>
            </div>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Sign in</a></li>
            </ul>
        </div>
    </nav>
</div>
<div class="container" ng-controller="registerController">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4 form-style">

            <form name="userForm" ng-submit="register(userForm)">

                <div class="form-group" ng-class="{ 'has-error' : userForm.login.$invalid && !userForm.login.$pristine }">
                    <label>Login</label>
                    <input type="text" name="login" class="form-control" ng-model="user.login" required>
                    <p ng-show="userForm.login.$invalid && !userForm.login.$pristine" class="help-block">Your login is required.</p>
                </div>

                <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" ng-model="user.email" required>
                    <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
                </div>

                <div class="form-group" ng-class="{ 'has-error' : passError }">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" ng-model="user.password" ng-minlength="8" required>
                    <p ng-show="passError" class="help-block">Password is too short.</p>
                </div>

                <div class="form-group" ng-class="{ 'has-error' : passwordError }">
                    <label>Confirm password</label>
                    <input type="password" name="confirmPassword" class="form-control" ng-model="user.confirmPassword" required>
                    <p ng-show="passwordError" class="help-block">Password does not match</p>
                </div>
                <button type="submit" class="btn btn-primary" >Register</button>

            </form>
        </div>
    </div>
</div>
