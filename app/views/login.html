<div>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Angular Routing</a>
            </div>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#!register">Sign up</a></li>
            </ul>
        </div>
    </nav>
</div>
<div class="container" ng-controller="loginController">
    <div class="row row-form">
        <div class="col-sm-4"></div>
        <div class="col-sm-4 form-style">

            <form name="loginForm" ng-submit="logIn(loginForm)">

                <div class="form-group" ng-class="{ 'has-error' : loginError }">
                    <label>Login:</label>
                    <input type="text" name="login" class="form-control" ng-model="allow.login" required>
                    <p ng-show="loginError" class="help-block">Incorrect login.</p>
                </div>

                <div class="form-group" ng-class="{ 'has-error' : passError }">
                    <label>Password:</label>
                    <input type="password" name="password" class="form-control" ng-model="allow.password" required>
                    <p ng-show="passError" class="help-block">Incorrect password.</p>
                </div>

                <button type="submit" class="btn btn-primary">Log in</button>
                <a href="#!/register" class="btn btn-link">Register</a>
            </form>
        </div>
    </div>
</div>
