<div>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Angular Routing</a>
            </div>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#!login">Sign in</a></li>
            </ul>
        </div>
    </nav>
</div>
<div class="container" ng-controller="formController">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4 form-style">

            <form name="userForm" ng-submit="submitForm()" novalidate>

                <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
                    <label>Name</label>
                    <input type="text" name="name" class="form-control" ng-model="user.name" required>
                    <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">You name is required.</p>
                </div>

                <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" ng-model="user.email">
                    <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
                </div>

                <div class="form-group" ng-class="{ 'has-error' : userForm.password.$invalid && !userForm.password.$pristine }">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" ng-model="user.password" ng-minlength="3">
                    <p ng-show="userForm.password.$error.minlength" class="help-block">Password is too short.</p>
                </div>

                <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Register</button>

            </form>
        </div>
    </div>
</div>
