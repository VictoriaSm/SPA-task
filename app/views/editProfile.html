<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Angular Routing</a>
            </div>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Sign up</a></li>
            </ul>
        </div>
    </nav>
</div>
<div class="container">
    <div class="row row-form">
        <div class="col-sm-4 col-sm-offset-4">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" name="name" class="form-control name">
                <p></p>
            </div>
            <div class="form-group">
                <label>Age:</label>
                <input pattern="^[ 0-9]+$" name="age" class="form-control age">
                <p></p>
            </div>
            <label>Gender:</label>
            <div class="form-group">
                <label class="radio-inline">
                    <input type="radio" name="male" class="gender" value="M" checked>Male
                </label>
                <label class="radio-inline">
                    <input type="radio" name="male" class="gender" value="F">Female
                </label>
            </div>
            <div class="form-group">
                <label>Change password:</label>
                <input type="text" name="newPassword" class="form-control password">
                <p></p>
            </div>

            <button class="btn btn-success" onclick="saveProfile()">Save</button>
        </div>
    </div>
</div>


<script src="../assets/js/libs/homekit.vanilla_tools.js"></script>
<script src="../assets/js/libs/jquery-3.2.1.min.js"></script>
<script src="../assets/bootstrap/js/bootstrap.min.js"></script>
<script src="../assets/js/libs/md5.min.js"></script>
<script src="../assets/js/controllers/editProfile.js"></script>
</body>
</html>
