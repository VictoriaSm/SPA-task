<div>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Angular Routing</a>
            </div>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Sign up</a></li>
            </ul>
        </div>
    </nav>
</div>
<div class="container" ng-controller="formController">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4 form-style">

            <form name="loginForm" ng-submit="submitForm()" novalidate>

                <div class="form-group" ng-class="{ 'has-error' : loginForm.email.$invalid && !loginForm.email.$pristine }">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" ng-model="user.email">
                    <p ng-show="loginForm.email.$invalid && !loginForm.email.$pristine" class="help-block">Enter a valid email.</p>
                </div>

                <div class="form-group" ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine }">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" ng-model="user.password" ng-minlength="3">
                    <p ng-show="loginForm.password.$error.minlength" class="help-block">Password is too short.</p>
                </div>

                <button type="submit" class="btn btn-primary" ng-disabled="loginForm.$invalid">Log in</button>

            </form>
        </div>
    </div>
</div>
